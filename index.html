<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Party</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Giphy Party</h1>
    <br>
    <p>Powered by GIPHY</p>

    <form id="search-form">
        <input type="text" id="giphy_query" required>
        <button type="submit" id="search_btn" for="giphy_query">Press for fun</button>
    </form>
    <div id="gif_container">
        
    </div>
    <form id="add-more-btn">
        <button type="submit" id="load_more_btn">Load More</button>
    </form>
</body>
</html>
